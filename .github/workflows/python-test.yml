name: Python Tests for Lab Work 1

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
      working-directory: promising-programming-languages/lab_work_1 

    - name: Run Pytest Tests
      run: |
        pytest -v -s
      working-directory: promising-programming-languages/lab_work_1 